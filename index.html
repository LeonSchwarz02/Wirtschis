<!DOCTYPE html>
<html lang="de">
<head>

  <title>Gebärdensprache Übersetzer</title>

</head>
<body>
  <header>
    <h1>Gebärdensprache Übersetzer</h1>

      <ul>

        <li><a href="/lernen">Gebärdensprache Lernen</a></li>

  </header>

  <main>
    <section id="translation">
      <h2>Übersetzung</h2>

      <div id="translation-result"></div>
    </section>
  </main>

</html>
